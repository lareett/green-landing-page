<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green - Landing Page</title>

    <link rel="stylesheet" href="/style.css">


</head>

<body>
    <div class="main">

        <div class="left">

            <h1>Faça Login e entre <br>para o nosso time!</h1>
            <img src="/image/green-bank.svg" class="left-login-image" alt="homem com um cofre no formato de um porco. Há moedas ao fundo, atrás dele, e algumas plantas">
            
        </div>


        <div class="right">

            <div class="card-login">

                <h1>Login</h1>

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha...">
                </div>

                <button class="btn" href="#">Login</button>

            </div>

        </div>






    </div>
</body>
</html>
